<html>

<head>
  <title>Embark</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://deveducateinc.azurewebsites.net/templates/assets/hco_fonts/hco_fonts.css" rel="stylesheet" type="text/css" />
  <link href="https://deveducateinc.azurewebsites.net/templates/assets/styles/PasswordReset.css" rel="stylesheet" type="text/css" />
  <link href="https://localhost/passwordresetstep2.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="errorBanner" role="alert">
    <div style="display: flex; ">
      <span class="material-icons">error</span>
      <div id="serverErrorMessage"></div>
    </div>
    <div id="serverErrorBookAppointment"></div>
  </div>
  <div class="container">
    <div class="content">
      <button id="backButton" class="iconButton" onclick="goBack()">
        <span class="material-icons">arrow_back</span>
      </button>
      <div class="pageTitle">
        Forgot Password
      </div>
      <div id="div-step2">
        <h1 id="headline">
          How would you like to verify your account?
        </h1>
        <div id="serverError" class="errorAlert">
          <span class="material-icons">error</span>
          <div id="serverErrorMessage"></div>
        </div>
        <div class="radio-toolbar">
          <input type="radio" id="radioEmail" name="radioVerificationType" value="email"
            onchange="setVerificationType(this)">
          <label id="lblRadioEmail" for="radioEmail">
            <span>Email</span>
            <span class="material-icons" id="iconOnRadioPhone">radio_button_unchecked</span>
          </label>
          <div class="height8"></div>
          <input type="radio" id="radioPhone" name="radioVerificationType" value="sms"
            onchange="setVerificationType(this)">
          <label id="lblRadioPhone" for="radioPhone">
            <span>Text</span>
            <span class="material-icons" id="iconOnRadioPhone">radio_button_unchecked</span>
          </label>
        </div>
      </div>
      <div id="api" data-name="SelfAsserted" role="main"></div>
    </div>
    <div class="needHelp">
      <b>Need more help? </b><a href="https://deveducateinc.azurewebsites.net/book-appointment?t=password-reset"
        style="text-decoration: none;">Book an appointment</a>
    </div>
  </div>
  <script src="https://localhost/passwordresetstep1.js"></script>
</body>

</html>
